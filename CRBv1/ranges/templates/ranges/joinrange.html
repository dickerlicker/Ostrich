{% extends 'dashboard/base.html' %}

{% block content %}
{% if messages %}
    <ul class="messages">
        {{ message }}
    </ul>
    {% endif %}
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="col-md-6 col-md-offset-3">
                <div class="register-box-body">
                    <p class="login-box-msg">Enter Range Code</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group has-feedback">
                            <label for="rangecode">Range Code:</label>
                            <p style="color: #dd4b39">* Range Code is only numbers</p>
                            <input type="text" pattern="\d*" maxlength="6" name="rangecode" class="form-control">
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary btn-block btn-flat pull-right" style="width: 100px">Submit</button>
                        </div>
                    </form>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
