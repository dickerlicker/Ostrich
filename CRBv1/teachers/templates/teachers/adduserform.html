{% extends 'teachers/teacherbase.html' %}

{% block content %}
    <div class="col-md-10 col-md-offset-1">
        <div class="col-md-6 col-md-offset-3">
        <div class="box box-primary">
            <div class="box-header with-border">
            <h3 class="box-title">Add User</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post">
            <div class="box-body">
                <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control" id="email" placeholder="Email" type="email" required>
                </div>
                <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input class="form-control" id="fullname" placeholder="Full Name" type="text" required>
                    </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" placeholder="Temporary User Password" type="password" required>
                </div>
                <div class="form-group">
                        <label for="password1">Password</label>
                        <input class="form-control" id="password1" placeholder="Confirm Temporary User Password" type="password" required>
                    </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
            </div>
            </form>
        </div>
        </div>
    </div>
{% endblock %}
