{% extends 'teachers/teacherbase.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="col-md-6 col-md-offset-3">
                <div class="register-box-body">
                        <p class="login-box-msg">Create A Group</p>
                        <form method="post">
                            {% csrf_token %}	
                            <div class="form-group has-feedback">
                                <label for="groupname">Group Name:</label>
                                {% if form.groupname.errors %}
                                <input type="text" name="groupname" class="form-control" placeholder="Group Name" required style="border-color: #dd4b39;">
                                <ul style="color: #dd4b39">
                                    {% for error in form.groupname.errors %}
                                    <li><strong>{{ error|escape }}</strong></li>
                                    {% endfor %}
                                </ul>
                                {% else %}
                                <input type="text" name="groupname" class="form-control" placeholder="Group Name" required>
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-flat pull-right" style="width: 100px">Submit</button>
                            <a href="./" class="btn btn-primary btn-block btn-flat" style="width: 100px">Back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
   
{% endblock %}
