{% extends 'teachers/teacherbase.html' %}

{% block content %}
    <div class="col-md-10 col-md-offset-1">
        <div class="col-md-6 col-md-offset-3">
                <div class="register-box-body">
                        <p class="login-box-msg">Modify User Account</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group has-feedback">
                                <input type="email" name="email" class="form-control" value="{{ user.email }}">
                            </div>
                            <div class="form-group has-feedback">
                                    <input type="text" name="name" class="form-control" value="{{ user.name }}">
                            </div>
                            <div class="form-group has-feedback">
                                    <input type="text" name="username" class="form-control" value="{{ user.username }}">
                            </div>
                            <div class="form-group has-feedback">
                                <select name="userclass" class="form-control" value="{{ user.userclass }}">
                                    <option value='{{ user.userclass }}' disabled selected hidden>{{ user.userclass }}</option>
                                    {% for class in classesobject %}	
                                    <option value='{{ class.0 }}'>{{ class.0 }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" name="password1" class="form-control" placeholder="Confirm Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
                        </form>
                    </div>
        </div>
    </div>
{% endblock %}
