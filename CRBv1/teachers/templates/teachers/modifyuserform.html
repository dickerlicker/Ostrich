{% extends 'teachers/teacherbase.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="col-md-6 col-md-offset-3">
                <div class="register-box-body">
                    <p class="login-box-msg">Modify User Account</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group has-feedback">
                            <label for="email">Email:</label>
                            <input type="email" name="email" class="form-control" value="{{ user.email }}" disabled>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="name">Full Name:</label>
                            <input type="text" name="name" class="form-control" value="{{ user.name }}">
                        </div>
                        <div class="form-group has-feedback">
                            <label for="username">Username:</label>
                            <input type="text" name="username" class="form-control" value="{{ user.username }}">
                        </div>
                        <div class="form-group has-feedback">
                            <label for="userclass">Class:</label>
                            <select name="userclass" class="form-control" value="{{ user.userclass }}">
                                <option value='{{ user.userclass }}' selected hidden>{{ user.userclass }}</option>
                                {% for class in classesobject %}	
                                    <option value='{{ class.0 }}'>{{ class.0 }}</option>
                                {% endfor %}
                            </select>
                        </div class="form-group has-feedback">
                        <div style="padding-bottom: 3%">
                            <a href="{{ user.username }}/resetpassword" class="btn btn-danger btn-block btn-flat">Reset User Password</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-flat pull-right" style="width: 100px">Submit</button>
                        <a href="../" class="btn btn-primary btn-block btn-flat" style="width: 100px">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
