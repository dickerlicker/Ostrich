{% extends 'teachers/teacherbase.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="col-md-6 col-md-offset-3">
                <div class="register-box-body">
                    <p class="login-box-msg">Modify User Account</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group has-feedback">
                            <label for="password">Temporary Password:</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="password1">Confirm Password:</label>
                            <input type="password" name="password1" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-flat pull-right" style="width: 100px">Submit</button>
                        <a href="/teachers/usermanagement" class="btn btn-primary btn-block btn-flat" style="width: 100px">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
